<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>

</head>

    <body>
    
    <!--Add a nav bar here -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/djangoapp">Home</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="/djangoapp/about">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/djangoapp/contact">Contact us</a>
                </li>
                
              </ul>

            {% if user.is_authenticated %}
               <div class="d-flex align-items-center" >
                    <p >Username: {{user.username}} </p>
                     <a href="{% url 'djangoapp:logout' %}" ><button class="btn btn-danger" >log out</button></a> 
                </div> 
            {% else %}
                <form method="post" class="form-inline my-2 my-lg-0">
                    <input type="text" class="form-control mr-sm-2" placeholder="Username"/>
                    <input type="text" class="form-control mr-sm-2" placeholder="Password"/>
                    <button class="btn btn-primary my-2 my-sm-0" type="submit" formaction="{% url 'djangoapp:login' %}"> Login</button>
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" formaction="{% url 'djangoapp:signup' %}" >Sign up</button>
                    
                </form>
            {% endif %}

              
        </nav>
    </header>
